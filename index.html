<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div>
        <h1 class="animated fadeInRight"><span class="title">To Do List</span><span class="title-pic"><i class="fas fa-clipboard-list"></i></span></h1> 
        <div class="inputDiv animated fadeInLeft">
            <input type="text" class="input" placeholder="Enter here...">
            <button class="add"><i class="fas fa-plus"></i></button>
        </div>
        <div class="filter">
            <button class="btn all">All</button>
            <button class="btn undone">Undone</button>
        </div>
        <div class="container"></div>
    </div>
    <div class="button_cont"><a class="remove_btn" onclick ="removeAll()">Remove all</a></div>
    <script src="https://kit.fontawesome.com/73d0fe6a0c.js" crossorigin="anonymous"></script>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
